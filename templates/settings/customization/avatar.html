<!-- Avatar Section -->
<div class="card mb-4">
    <div class="card-header bg-transparent">
        <h5 class="mb-0">
            <i class="fas fa-user-circle me-2"></i>
            Avatar changing
            <#if gifSupport>
                <span class="supporter">(.gif only for supporters)</span>
            </#if>
        </h5>
    </div>
    <div class="card-body">
        <div class="row align-items-center">
            <!-- Avatar Preview -->
            <div class="col-12 col-sm-3 col-md-2 text-center mb-3 mb-sm-0">
                <div class="position-relative d-inline-block">
                    <img id="avatar-preview" src="${avatarServer}/${user.id?c}" class="img-fluid rounded shadow-sm"
                        alt="Avatar" style="max-width: 120px;">

                </div>
            </div>

            <!-- Upload Form -->
            <div class="col-12 col-sm-9 col-md-10">
                <form id="avatar-upload-form" data-turbo="false" action="/settings/avatar" method="post"
                    enctype="multipart/form-data" class="w-100" onsubmit="return handleAvatarUpload(event)">
                    <div class="mb-2">
                        <input type="file" name="avatar" id="avatar"
                            accept=".png<#if userPriv?seq_contains('SUPPORTER')>, .gif</#if>" class="form-control">
                        <div class="form-text">
                            Supported formats: PNG<#if userPriv?seq_contains('SUPPORTER')>, GIF</#if>. Max size: 15MB
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-upload me-2"></i>
                        Upload Avatar
                    </button>
                </form>
                <form action="/settings/gfx/delete?action=pb" method="post">
                    <input type="hidden" name="action" value="pb">
                    <button type="submit" class="btn btn-danger mt-2">
                        <i class="fas fa-trash me-2"></i>
                        Delete Profile Picture
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
