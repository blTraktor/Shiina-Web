
<#include "assets/base.html">
<div class="container">
    <div class="card w-100">
        <div class="bg-secondary border-0 card-header text-body d-flex justify-content-between align-items-center py-4">
            <span class="h1 fw-bold mb-0">
                <i class="fas fa-user-plus me-2" id="register"></i>
                Register
            </span>
        </div>

        <div class="card-body bg-body px-4">
            <#if error??>
                <div class="alert alert-danger" role="alert">
                    ${error}
                </div>
            </#if>
            <#if info??>
                <div class="alert alert-primary" role="alert">
                    ${info}
                </div>
            </#if>

            <form data-turbo="false" data-toggle="validator" role="form" method="post" action="/register">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group mb-3">
                            <label>Email</label>
                            <div class="input-group">
                                <span class="input-group-text" id="add-on-1"><i class="fa-solid fa-envelope"></i></span>
                                <input name="email" required type="text" class="form-control" placeholder="email@email.com" aria-label="email@email.com" aria-describedby="add-on-1">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group mb-3">
                            <label>Username</label>
                            <div class="input-group">
                                <span class="input-group-text" id="add-on-1">@</span>
                                <input name="username" required type="text" class="form-control" placeholder="username" aria-label="username" aria-describedby="add-on-1">
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group mb-3">
                            <label>Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                                <input required name="password" type="password" class="form-control" placeholder="password" aria-label="password" aria-describedby="add-on-1">
                            </div>
                        </div>
                    </div>
                </div>

                <div id="turnstile" data-theme="${c.mode}"></div>
        
                <div class="row my-3">
                    <div class="col-md-12">
                        <input type="hidden" name="redirect" value="">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">
                            <i class="fas fa-user-plus me-2" id="registerbutton"></i>
                            Register
                        </button>
                    </div>
                </div>
            </form>

            <div class="mt-4">
                Have account? -> <a href="/login">Login</a>
            </div>
        </div>
    </div>
</div>
<#include "assets/footer.html">
<script>
    var turnstileToken = '${turnstilePublic}';
</script>
