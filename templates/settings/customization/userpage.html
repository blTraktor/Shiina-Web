<!-- Userpage Section -->
<div class="card mb-4">
    <div class="card-header bg-transparent">
        <h5 class="mb-0">
            <i class="fas fa-file-alt me-2"></i>
            Userpage
        </h5>
    </div>
    <div class="card-body">
        <form action="/settings/userpage" method="post">
            <div class="mb-3">
                <textarea name="userpage" id="editor" class="form-control" style="height: 250px;"
                    placeholder="Write something about yourself..."><#if curUserpage??>${curUserpage}</#if></textarea>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-2"></i>
                Update Userpage
            </button>
        </form>
    </div>
</div>
