<#include "/assets/base.html">

<div class="container">
    <div class="row">
        <div class="col-md-3">
            <#include "sidebar.html">
        </div>
        <div class="col-md-9">
            <!-- Alert Messages -->
            <#if error??>
                <div class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    ${error} <#if timestamp??><span class="text-muted" data-timestamp-format="unix" data-timestamp="${timestamp?c}">${timestamp?c}</span></#if>
                </div>
            </#if>
            <#if info??>
                <div class="alert alert-primary" role="alert">
                    <i class="fas fa-info-circle me-2"></i>
                    ${info} <#if timestamp??><span class="text-muted" data-timestamp-format="unix" data-timestamp="${timestamp?c}">${timestamp?c}</span></#if>
                </div>
            </#if>

            <#include "data/request.html">

        </div>
    </div>
</div>

<#include "/assets/footer.html">
